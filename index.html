<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link type="stylesheet" href="assets/css/tsStyles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="hero">Train Scheduler</h1>
        </div>

        <div class="section employees">
            <card>
                <h2 class="card-title">Current Employee</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="trainSchedule">
                        
                    </tbody>
                </table>
            </card>
        </div>

        <div class="section addTrain">
            <card>
                <h2 class="card-title">Add Train</h2>
                <form>
                    <div class="form-group">
                        <label for="inputName">Train Name</label>
                        <input type="text" class="form-control" id="inputTrainName">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Destination</label>
                        <input type="text" class="form-control" id="inputDestination">
                    </div>
                    <div class="form-group">
                        <label for="inputStartDate">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="inputTrainTime">
                    </div>
                    <div class="form-group">
                        <label for="inputMoRate">Frequency (min)</label>
                        <input type="text" class="form-control" id="inputFrequency">
                    </div>
                    <input class="btn btn-primary" id="addTrain" type="submit" value="Submit">
                </form>
            </card>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
